<div ng-controller="UserController" layout layout-align="center">
    <table class="m-t-3">
		<tr ng-repeat="user in chatUsers">
			<td>{{user.username}}</td>
			<td>{{user.email}}</td>
		<td>
				<md-button class="md-icon-button" ui-sref="Chat">
					<i class="zmdi zmdi-comments"></i>
				</md-button>
			</td>
		</tr>
	</table>
</div>

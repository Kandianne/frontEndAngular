<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Kandi's Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

<nav class="navbar" ng-controller="UserController">
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <md-button ui-sref="Home">Kandianne's Mini Chat Application</md-button>
        </li>
    </ul>
    <form class="form-inline pull-xs-right" ng-submit="login()">
        <input ng-model="user.username" class="form-control" type="text" placeholder="Username..." required>
        <input ng-model="user.email" class="form-control" type="email" placeholder="Email..." required>
        <input ng-model="user.password" class="form-control" type="password" placeholder="Password..." required>
        <md-button type="submit">Login</md-button>
        <md-button ui-sref="Register">Register</md-button>
    </form>
</nav>


<ui-view></ui-view>


<!-- External Libs -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
<script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.js"></script>

<!-- Bootstrap Libs -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" crossorigin="anonymous"></script>

<!-- Global Sources -->
<script src="/javascript/app.js"></script>

<!-- Factories -->
<script src="/javascript/factories/UserFactory.js"></script>
<script src="/javascript/factories/ChatFactory.js"></script>

<!-- Controllers -->
<script src="/javascript/controllers/UserController.js"></script>
<script src="/javascript/controllers/ChatController.js"></script>

</body>
</html>
